<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="description" content="A fahrenheit to Celsius converter including an animated thermometer">
    	<meta name="keywords" content="fahrenheit, Celsius, converter, thermometer">

		<title>Fahrenheit to Celsius converter</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="center">
			<h1>Fahrenheit to Celsius converter</h1>
		</header>
		<section class="two-cols">
			<div class="interact">
				<div class="convert-btn">
					<input id="fahrenheit" type="text" placeholder="Fahrenheit"></input><!--
					--><button id="button" type="button" name="button">Convert</button>
				</div>
				<p>Result: <span id="results"></span></p>
			</div><!--
			--><div class="thermoAndLabel">
				<div class="labels">
					<p>50C&deg;&ndash;</p>
					<p>40C&deg;&ndash;</p>
					<p>30C&deg;&ndash;</p>
					<p>20C&deg;&ndash;</p>
					<p>10C&deg;&ndash;</p>
					<p>0C&deg;</p>
				</div>
				<div class="thermometer">
					<div class="mercury">
					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
